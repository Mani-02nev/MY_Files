<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Material Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .login-container {
            margin-top: 5%;
            max-width: 400px;
            padding: 32px 32px 24px 32px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row center-align">
            <div class="col s12 m8 offset-m2 l4 offset-l4 login-container z-depth-2">
                <div class="login-logo">
                    <i class="material-icons large blue-text text-darken-2">lock</i>
                </div>
                <h5 class="blue-text text-darken-2">Login</h5>
                <form>
                    <div class="input-field">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light blue darken-2" type="submit" style="width:100%;">Login</button>
                </form>
                <div class="row" style="margin-top:16px;">
                    <div class="col s6 left-align">
                        <a href="#" class="blue-text text-darken-2">Forgot password?</a>
                    </div>
                    <div class="col s6 right-align">
                        <a href="" class="blue-text text-darken-2">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
