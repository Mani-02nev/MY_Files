<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <div class="container">
    <div class="login-container mt-5">
    <div class="row justify-content-center">

        <div class="card shadow-lg" style="background: linear-gradient(135deg, #232526 0%, #414345 100%); border-radius: 20px;"></div>

            <form>
                <div class="mb-3">
                <label for="username" class="form-label" style="color: #232526;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" style="background-color: #fffbe7; border: 1px solid #ffd200;">
                </div>
                <div class="mb-3">
                <label for="password" class="form-label" style="color: #232526;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" style="background-color: #fffbe7; border: 1px solid #ffd200;">
                </div>
                <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg" style="background: linear-gradient(90deg, #232526 0%, #414345 100%); border: none;">Login</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/Users/gobinath/study/mani/mysite/firstapp/templates/homepage.html" style="color: #232526;">Forgot password?</a>
            </div>
            </div>
        </div>
        </div>
