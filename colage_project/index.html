<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1" />
     <title>Exam — College Project</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
     <style>
          :root {
               --sidebar-width: 220px;
               --accent: #0b76ef;
               --bg: #f6f8fb;
               --card: #ffffff;
               --muted: #6b7280;
          }

          * {
               box-sizing: border-box;
          }

          body {
               margin: 0;
               font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
               background: var(--bg);
               color: #0f172a;
               height: 100vh;
               display: flex;
               flex-direction: column;
          }

          /* Header */
          .header {
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 10px 20px;
               background: var(--card);
               border-bottom: 1px solid rgba(15, 23, 42, 0.06);
               box-shadow: 0 2px 6px rgba(14, 22, 40, 0.06);

          }

          .exam-title {
               position: absolute;
               top: 10px;
               left: 50%;
               transform: translateX(-50%);
               font-size: 27px;
               font-weight: bold;
          }


          .user-info {
               display: flex;
               gap: 20px;
               font-size: 14px;
               color: var(--muted);
          }

          .timer {
               font-weight: bold;
               color: var(--accent);
          }

          /* Layout */
          .app {
               display: grid;
               grid-template-columns: var(--sidebar-width) 1fr;
               grid-template-rows: auto 1fr auto;
               width: 100%;
               flex: 1;
          }

          /* Sidebar */
          .sidebar {
               padding: 16px;
               border-right: 1px solid rgba(15, 23, 42, 0.06);
               background: linear-gradient(180deg, #ffffff, #fbfdff);
               overflow: auto;
          }

          .sidebar h2 {
               margin: 0 0 12px 0;
               font-size: 16px;
          }

          .qgrid {
               display: grid;
               grid-template-columns: repeat(3, 1fr);
               gap: 8px;
          }

          .qbtn {
               border-radius: 50%;
               background: white;
               border: 1px solid rgba(15, 23, 42, 0.06);
               text-align: center;
               cursor: pointer;
               font-weight: 600;
               width: 40px;
               height: 40px;
          }

          .qbtn.current {
               background: var(--accent);
               color: white;
               box-shadow: 0 4px 10px rgba(11, 118, 239, 0.12);
          }

          .qbtn.answered {
               background-color: #10b981;
               color: white;
               border-color: #10b981;
          }

          /* Main */
          .main {
               padding: 24px;
               overflow: auto;
               display: flex;
               flex-direction: column;
               gap: 12px;
               background: linear-gradient(180deg, #f6f8fb, #f4f7fb);
          }

          .question-card {
               background: var(--card);
               border-radius: 12px;
               padding: 20px;
               box-shadow: 0 6px 18px rgba(14, 22, 40, 0.06);
          }

          .meta {
               display: flex;
               justify-content: space-between;
               gap: 12px;
               margin-bottom: 12px;
               align-items: center;
          }

          .options {
               display: flex;
               flex-direction: column;
               gap: 10px;
               margin-top: 10px;
          }

          .option {
               display: flex;
               gap: 10px;
               align-items: center;
               padding: 10px;
               border-radius: 8px;
               border: 1px solid rgba(15, 23, 42, 0.04);
               cursor: pointer;
          }

          /* Footer */
          .footer {
               grid-column: 1 / -1;
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 12px 20px;
               border-top: 1px solid rgba(15, 23, 42, 0.04);
               background: linear-gradient(180deg, #ffffff, #f9fbff);
          }

          button.primary {
               background: var(--accent);
               color: white;
               padding: 10px 16px;
               border: none;
               border-radius: 10px;
               cursor: pointer;
               font-weight: 700;
          }

          button.ghost {
               background: transparent;
               border: 1px solid rgba(15, 23, 42, 0.08);
               padding: 10px 14px;
               border-radius: 10px;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <header class="header">
          <center>
               <div class="exam-title">MCQ Exam — College Project</div>
          </center>
          <div class="user-info">
               <div>Username: <strong>student123</strong></div>
               <div>Password: <strong>******</strong></div>
               <div>Time Left: <span class="timer" id="timer">00:30:00</span></div>
          </div>
     </header>

     <div class="app" id="app">
          <aside class="sidebar" aria-label="Question navigation">
               <h2>Questions</h2>
               <div class="qgrid" id="qgrid"></div>
          </aside>

          <main class="main" id="main">
               <div class="question-card" id="questionCard">
                    <div class="meta">
                         <div id="qtitle">Question 1</div>
                         <div id="qprogress">1 / 30</div>
                    </div>
                    <p id="qtext">Loading...</p>
                    <div class="options" id="options"></div>
               </div>
          </main>

          <footer class="footer">
               <div class="left-footer">Tip: click a number to jump to that question</div>
               <div class="btns">
                    <button class="ghost" id="prevBtn" type="button">Previous</button>
                    <button class="primary" id="nextBtn" type="button">Next</button>
                    <button class="primary" id="submitBtn" type="button">Submit</button>
               </div>
          </footer>
     </div>

     <script>
          const QUESTIONS = Array.from({ length: 30 }, (_, i) => ({
               id: i + 1,
               text: `This is sample question ${i + 1}.`,
               options: [
                    { id: 'A', text: 'Option A' },
                    { id: 'B', text: 'Option B' },
                    { id: 'C', text: 'Option C' },
                    { id: 'D', text: 'Option D' }
               ]
          }));

          let current = 0;
          const answers = new Array(QUESTIONS.length).fill(null);

          const qgrid = document.getElementById('qgrid');
          const qtitle = document.getElementById('qtitle');
          const qprogress = document.getElementById('qprogress');
          const qtext = document.getElementById('qtext');
          const optionsDiv = document.getElementById('options');

          QUESTIONS.forEach((q, idx) => {
               const btn = document.createElement('button');
               btn.className = 'qbtn';
               btn.textContent = q.id;
               btn.onclick = () => goToQuestion(idx);
               qgrid.appendChild(btn);
          });

          function updateSidebarHighlight() {
               [...qgrid.children].forEach((b, idx) => {
                    b.classList.toggle('current', idx === current);
                    b.classList.toggle('answered', answers[idx] !== null);
               });
          }

          function renderQuestion(idx) {
               const q = QUESTIONS[idx];
               qtitle.textContent = `Question ${q.id}`;
               qprogress.textContent = `${idx + 1} / ${QUESTIONS.length}`;
               qtext.textContent = q.text;
               optionsDiv.innerHTML = '';
               q.options.forEach(opt => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'option';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'option';
                    input.checked = answers[idx] === opt.id;
                    input.onchange = () => {
                         answers[idx] = opt.id;
                         updateSidebarHighlight();
                    };
                    const label = document.createElement('label');
                    label.textContent = `${opt.id}. ${opt.text}`;
                    wrapper.append(input, label);
                    optionsDiv.appendChild(wrapper);
               });
               updateSidebarHighlight();
          }

          document.getElementById('nextBtn').onclick = () => {
               if (current < QUESTIONS.length - 1) {
                    current++;
                    renderQuestion(current);
               }
          };
          document.getElementById('prevBtn').onclick = () => {
               if (current > 0) {
                    current--;
                    renderQuestion(current);
               }
          };
          document.getElementById('submitBtn').onclick = () => {
               alert(`Submitted! You answered ${answers.filter(Boolean).length} questions.`);
          };

          // Timer — 30 minutes countdown
          let timeLeft = 60 * 60;
          const timerEl = document.getElementById('timer');
          setInterval(() => {
               if (timeLeft <= 0) {
                    alert('Time is up! Submitting automatically.');
                    document.getElementById('submitBtn').click();
               } else {
                    timeLeft--;
                    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                    const s = String(timeLeft % 60).padStart(2, '0');
                    timerEl.textContent = `00:${m}:${s}`;
               }
          }, 1000);

          renderQuestion(current);


     </script>

</body>

</html>
