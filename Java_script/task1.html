<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>java script</title>
</head>

<body>
     <input onkeyup="fac()" id="inp" type="text">
     <h1 id="hading">HELLO</h1>
     <script>
          var input = document.getElementById("inp");
          function fac() {
               let input = document.getElementById("inp").value;
               document.getElementById("hading").innerText = input;
          }
     </script>
</body>

</html>
