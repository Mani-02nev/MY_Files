<!DOCTYPE html>
<html>

<head>
     <title>Ollama Chat</title>
</head>

<body>
     <h2>üß† Ask Mistral (Offline)</h2>
     <textarea id="prompt" rows="5" cols="50" placeholder="Type your question..."></textarea><br>
     <button onclick="askAI()">Submit</button>
     <pre> <h3 id="response">Waiting...</h3></pre>

     <script>
          async function askAI() {
               const prompt = document.getElementById("prompt").value;
               document.getElementById("response").textContent = "Thinking...";

               const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
               });

               const data = await res.json();
               if (data.response) {
                    document.getElementById("response").textContent = data.response;
               } else {
                    document.getElementById("response").textContent = "‚ùå " + data.error;
               }
          }
     </script>
</body>

</html>
